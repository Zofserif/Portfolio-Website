    <main class="page hire-me-page">
      <section class="portfolio-block hire-me">
        <div class="container">
          <div class="heading">
            <h2>Hire Me</h2>
          </div>
          <form action="https://formspree.io/f/myyolrdq" method="POST">
            <div class="mb-3">
              <label class="form-label" for="subject">Subject</label
              ><select class="form-select" id="subject" required="">
                <optgroup label="Subject Option">
                  <option value="12">I Would Like to Hire You</option>
                  <option value="13">I Have a Question</option>
                  <option value="14">Other Concerns</option>
                </optgroup>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label
              ><input
                name="EMAIL"
                class="form-control"
                type="email"
                id="email"
                required=""
                maxlength="50"
                minlength="6"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="message">Message</label
              ><textarea
                name="MESSAGE"
                class="form-control"
                id="message"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label" for="email">Name</label
                  ><input
                    name="Name"
                    class="form-control"
                    type="name"
                    id="name"
                    required=""
                    maxlength="25"
                    minlength="3"
                  />
                </div>
                <div class="col-md-6 button">
                  <button class="btn btn-primary d-block w-100" type="submit">
                    Hire Me
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
